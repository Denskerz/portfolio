<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Deep Space Command</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scan-line"></div>
    <canvas id="space"></canvas>

    <div class="hud-container">
        <!-- Левая панель: Статус -->
        <div class="panel">
            <h2>System Status</h2>
            <p>Reactor: <span style="color: #0f0;">ONLINE</span></p>
            <p>Shields: 84%</p>
            <p>Warp Speed: <span id="speed-display">2</span></p>
            <div style="height: 10px; background: #222; border-radius: 5px; overflow: hidden;">
                <div style="width: 84%; height: 100%; background: #00f2ff;"></div>
            </div>
        </div>

        <!-- Центр: Пусто для обзора -->
        <div></div>

        <!-- Правая панель: Команды -->
        <div class="panel">
            <h2>Command Module</h2>
            <button class="btn" onclick="setSpeed(1)">Cruising Speed</button>
            <button class="btn" onclick="setSpeed(10)">Full Warp</button>
            <button class="btn" onclick="emergencyJump()" style="border-color: #f00; color: #f00;">Emergency Jump</button>
            
            <h2 style="margin-top: 30px;">Sensors</h2>
            <ul style="font-size: 0.8rem; padding-left: 15px; color: #888;">
                <li>No threats detected</li>
                <li>Nebula X-42 nearby</li>
                <li>Signal lost...</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
