<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos OS v1.0</title>
    <style>
        :root {
            --accent: #4facfe;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000;
            font-family: 'Segoe UI', sans-serif; color: white;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* --- NAVIGATION --- */
        .sidebar {
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
            z-index: 100; display: flex; flex-direction: column; gap: 15px;
        }

        .nav-btn {
            width: 50px; height: 50px; border-radius: 12px;
            background: var(--glass); border: 1px solid var(--border);
            color: white; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: 0.3s;
        }

        .nav-btn:hover {
            background: var(--accent); box-shadow: 0 0 20px var(--accent);
            transform: scale(1.1);
        }

        /* --- CONTROL PANEL --- */
        .control-panel {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 20px; border: 1px solid var(--border);
            z-index: 100; width: 250px;
            opacity: 0; transform: translateY(50px);
            animation: slideUp 1s forwards 1.5s;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .control-panel h3 { margin: 0 0 15px 0; font-size: 0.8rem; letter-spacing: 2px; color: var(--accent); }
        
        .slider-group { margin-bottom: 15px; }
        .slider-group label { display: block; font-size: 10px; margin-bottom: 5px; opacity: 0.7; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--accent); }

        /* --- MAIN CONTENT --- */
        .main-ui {
            position: relative; z-index: 10; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }

        .screen {
            text-align: center; transition: 0.5s;
            position: absolute; opacity: 0; transform: scale(0.9);
        }

        .screen.active { opacity: 1; transform: scale(1); pointer-events: auto; }

        h1 { font-size: 4rem; letter-spacing: 20px; text-transform: uppercase; margin: 0; }
        .btn-main {
            margin-top: 30px; padding: 12px 35px;
            background: transparent; border: 1px solid var(--accent);
            color: var(--accent); cursor: pointer; text-transform: uppercase;
            letter-spacing: 2px; transition: 0.3s;
        }
        .btn-main:hover { background: var(--accent); color: black; }

        /* HUD elements */
        .hud-line {
            position: fixed; border: 1px solid var(--border); z-index: 5;
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <!-- –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é -->
    <nav class="sidebar">
        <button class="nav-btn" onclick="showScreen('home')" title="–ì–ª–∞–≤–Ω–∞—è">üè†</button>
        <button class="nav-btn" onclick="showScreen('map')" title="–ö–∞—Ä—Ç–∞">üõ∞Ô∏è</button>
        <button class="nav-btn" onclick="showScreen('data')" title="–î–∞–Ω–Ω—ã–µ">üìä</button>
        <button class="nav-btn" onclick="alert('–°–∏—Å—Ç–µ–º–∞ –≤ –Ω–æ—Ä–º–µ')" title="–°—Ç–∞—Ç—É—Å">‚öôÔ∏è</button>
    </nav>

    <!-- –û—Å–Ω–æ–≤–Ω—ã–µ —ç–∫—Ä–∞–Ω—ã -->
    <main class="main-ui">
        <section id="home" class="screen active">
            <h1>Cosmos</h1>
            <p style="letter-spacing: 5px; opacity: 0.6;">–°–ò–°–¢–ï–ú–ê –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ü–û–õ–ï–¢–û–ú</p>
            <button class="btn-main" onclick="accelerate()">–ì–∏–ø–µ—Ä–ø—Ä—ã–∂–æ–∫</button>
        </section>

        <section id="map" class="screen">
            <h2>–ó–≤–µ–∑–¥–Ω–∞—è –∫–∞—Ä—Ç–∞</h2>
            <p>–°–µ–∫—Ç–æ—Ä 7–ì: –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ —Ç—É–º–∞–Ω–Ω–æ—Å—Ç—å –ê–Ω–¥—Ä–æ–º–µ–¥—ã</p>
            <div style="width: 200px; height: 2px; background: var(--accent); margin: 20px auto;"></div>
        </section>

        <section id="data" class="screen">
            <h2>–¢–µ–ª–µ–º–µ—Ç—Ä–∏—è</h2>
            <p>–°–∫–æ—Ä–æ—Å—Ç—å: <span id="speed-val">2</span> ly/s</p>
            <p>–¢–æ–ø–ª–∏–≤–æ: 98%</p>
        </section>
    </main>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <aside class="control-panel">
        <h3>ENGINE CONTROL</h3>
        <div class="slider-group">
            <label>–°–ö–û–†–û–°–¢–¨ –í–ê–†–ü-–î–í–ò–ì–ê–¢–ï–õ–Ø</label>
            <input type="range" id="speedRange" min="0.1" max="20" step="0.1" value="2">
        </div>
        <div class="slider-group">
            <label>–ü–õ–û–¢–ù–û–°–¢–¨ –ó–í–ï–ó–î</label>
            <input type="range" id="countRange" min="100" max="2000" value="800">
        </div>
        <button onclick="resetSystem()" style="width: 100%; background: none; border: 1px solid red; color: red; cursor: pointer; font-size: 10px; padding: 5px;">–°–ë–†–û–° –°–ò–°–¢–ï–ú–´</button>
    </aside>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [];
        
        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã, –∫–æ—Ç–æ—Ä—ã–º–∏ –º—ã —É–ø—Ä–∞–≤–ª—è–µ–º
        let settings = {
            speed: 2,
            count: 800
        };

        function init() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            stars = [];
            for (let i = 0; i < settings.count; i++) {
                stars.push({
                    x: Math.random() * w - w / 2,
                    y: Math.random() * h - h / 2,
                    z: Math.random() * w
                });
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, w, h);
            ctx.save();
            ctx.translate(w / 2, h / 2);

            for (let i = 0; i < stars.length; i++) {
                let s = stars[i];
                let x = s.x / (s.z / w);
                let y = s.y / (s.z / w);
                let size = Math.max(0, (1 - s.z / w) * 2.5);

                if (x < -w / 2 || x > w / 2 || y < -h / 2 || y > h / 2 || s.z <= 0) {
                    s.z = w;
                }
                s.z -= settings.speed;

                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(180, 220, 255, ${1 - s.z/w})`;
                ctx.fill();
            }
            ctx.restore();
            requestAnimationFrame(draw);
        }

        // –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –∫–Ω–æ–ø–æ–∫
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function accelerate() {
            settings.speed = 40;
            setTimeout(() => { settings.speed = parseFloat(document.getElementById('speedRange').value); }, 1000);
        }

        function resetSystem() {
            location.reload();
        }

        // –°–ª—É—à–∞—Ç–µ–ª–∏ –ø–æ–ª–∑—É–Ω–∫–æ–≤
        document.getElementById('speedRange').addEventListener('input', (e) => {
            settings.speed = parseFloat(e.target.value);
            document.getElementById('speed-val').innerText = settings.speed;
        });

        document.getElementById('countRange').addEventListener('change', (e) => {
            settings.count = parseInt(e.target.value);
            init();
        });

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
