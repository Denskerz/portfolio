<!DOCTYPE html>
<html lang="ru" class="bg-[#050505] text-slate-200 antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | DevOps Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bento-card { @apply bg-white/5 border border-white/10 backdrop-blur-md rounded-3xl p-6 transition-all duration-300 hover:border-indigo-500/50; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <nav class="max-w-6xl mx-auto mb-12 flex justify-between items-center">
        <a href="index.html" class="text-indigo-500 font-bold tracking-tighter text-xl">NEXUS.dev</a>
        <div class="space-x-6 text-sm uppercase tracking-widest text-slate-400">
            <a href="index.html" class="hover:text-white transition">Back to Terminal</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-4">
        <!-- Header Card -->
        <div class="md:col-span-8 bento-card flex flex-col justify-end min-h-[200px]">
            <span class="flex items-center gap-2 text-indigo-400 text-sm mb-2">
                <span class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></span>
                Available for new pipelines
            </span>
            <h1 class="text-4xl font-semibold leading-tight">Let's build something <br> scalable together.</h1>
        </div>

        <!-- Socials -->
        <div class="md:col-span-4 bento-card flex flex-col justify-between">
            <h3 class="text-slate-400 text-sm italic">// Protocols</h3>
            <div class="flex flex-col gap-3 mt-4">
                <a href="#" class="flex justify-between items-center group">
                    <span>GitHub</span>
                    <i data-lucide="github" class="w-5 h-5 group-hover:text-indigo-400"></i>
                </a>
                <a href="#" class="flex justify-between items-center group">
                    <span>LinkedIn</span>
                    <i data-lucide="linkedin" class="w-5 h-5 group-hover:text-indigo-400"></i>
                </a>
                <a href="#" class="flex justify-between items-center group">
                    <span>Telegram</span>
                    <i data-lucide="send" class="w-5 h-5 group-hover:text-indigo-400"></i>
                </a>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="md:col-span-7 bento-card">
            <form class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="Name" class="bg-white/5 border border-white/10 rounded-xl p-3 focus:outline-none focus:border-indigo-500 transition">
                    <input type="email" placeholder="Email" class="bg-white/5 border border-white/10 rounded-xl p-3 focus:outline-none focus:border-indigo-500 transition">
                </div>
                <textarea rows="4" placeholder="Connection request details..." class="w-full bg-white/5 border border-white/10 rounded-xl p-3 focus:outline-none focus:border-indigo-500 transition"></textarea>
                <button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-xl font-medium transition-all transform active:scale-[0.98]">
                    Transmit Data
                </button>
            </form>
        </div>

        <!-- Stats/Info -->
        <div class="md:col-span-5 bento-card bg-indigo-600/10 border-indigo-500/20">
            <h3 class="text-sm font-mono text-indigo-400 mb-4">> System Location</h3>
            <p class="text-lg mb-6">Based in Europe,<br>Working Worldwide UTC+3</p>
            <div class="pt-4 border-t border-white/10">
                <p class="text-xs text-slate-500 uppercase tracking-widest">Email Address</p>
                <p class="text-indigo-400">root@nexus-portfolio.dev</p>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
